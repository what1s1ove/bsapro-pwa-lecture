<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shower Presentation Engine</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/@shower/ribbon/styles/styles.css">
  <style>
    .shower {
      --slide-ratio: calc(16 / 9);
    }

    .slide::after {
      display: none;
    }

    .slide--bsa {
      background-image: url('./pictures/binary-studio-logo.svg'), url('./pictures/binary-studio-academy-logo.svg');
      background-repeat: no-repeat;
      background-position: right 20px bottom 25px, left 20px bottom 15px;
      background-size: 75px, 50px;
    }
  </style>
</head>
<body class="shower list">

  <header class="caption">
    <h1>PWA</h1>
    <p><b>P</b>rogressive <b>W</b>eb <b>A</b>pplication</p>
  </header>

  <section class="slide" id="cover">
    <img class="cover__logo" src="pictures/pwa-logo.svg" width="400" alt="PWA">
    <h2 class="cover__title">Progressive Web Application</h2>
    <p class="copyright right">
      <a href="https://whatislove.dev/" target="_blank" rel="noreferrer">¬© Vladyslav Zubko</a>
    </p>

    <style>
      #cover {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #cover .cover__title {
        font-weight: 400;
      }
    </style>
  </section>

  <section class="slide slide--bsa" id="thanks">
    <h2>Thanks üçâ</h2>

    <style>
      #thanks {
        display: grid;
        place-content: center;
      }
    </style>
  </section>

    <footer class="badge">
      <a href="https://github.com/shower/shower">Fork me on GitHub</a>
    </footer>

    <div class="progress"></div>

    <script src="node_modules/@shower/core/dist/shower.js"></script>
    <!-- Copyright ¬© 3000 Yours Truly, Famous Inc. -->

</body>
</html>
